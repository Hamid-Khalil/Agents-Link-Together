<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Syndicate: AutoGen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Space+Grotesk:wght@300;400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-void: #020203;
        --color-star: #ffffff;
        --color-accent-cyan: #00f0ff;
        --color-accent-pink: #ff00aa;
      }
      body {
        font-family: 'Space Grotesk', sans-serif;
        background-color: var(--color-void);
        color: #e5e5e5;
        overflow-x: hidden;
      }
      .font-serif-display {
        font-family: 'Cinzel', serif;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      
      /* Cinematic Scrollbar */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2); 
        border-radius: 2px;
      }
      
      /* Glass Utility */
      .glass-hud {
        background: rgba(10, 10, 12, 0.4);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 0 40px rgba(0,0,0,0.5);
      }

      /* Animations */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.5; filter: blur(8px); }
        50% { opacity: 0.8; filter: blur(12px); }
      }

      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      .text-glow {
        text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
      }
      
      .input-glow:focus-within {
        box-shadow: 0 0 30px rgba(0, 240, 255, 0.15);
        border-color: rgba(0, 240, 255, 0.3);
      }
    </style>

    "react-markdown": "https://esm.sh/react-markdown@^10.1.0"
  }
}
</script>

    <div id="root"></div>
  </body>
</html>
